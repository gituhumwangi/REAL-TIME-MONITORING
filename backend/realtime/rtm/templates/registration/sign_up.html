{% extends 'donor/base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% load static %}  <!-- Add this line to load the static tag -->
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Your Account</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="text-center mt-6">
                <p class="text-gray-600">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login Here</a>!</p>
            </div>

            <button type="submit" class="w-full mt-6 bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600 transition duration-300">Register</button>
        </form>
        
        <div class="mt-6">
            <p class="text-gray-500 text-center">Or sign up with:</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="p-2 border rounded-full hover:bg-gray-200">
                    <img src="{% static 'images/google-icon.svg' %}" alt="Google" class="w-6 h-6">
                </a>
                <a href="#" class="p-2 border rounded-full hover:bg-gray-200">
                    <img src="{% static 'images/facebook-icon.svg' %}" alt="Facebook" class="w-6 h-6">
                </a>
                <a href="#" class="p-2 border rounded-full hover:bg-gray-200">
                    <img src="{% static 'images/twitter-icon.svg' %}" alt="Twitter" class="w-6 h-6">
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
