{% extends 'donor/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <p class="text-center text-gray-600 mt-4">Don't have an account? Create one <a href="/sign_up" class="text-blue-500 hover:underline">Here</a>!</p>
            <button type="submit" class="w-full mt-4 bg-blue-500 text-black font-bold py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
        </form>
    </div>
</div>
{% endblock %}
